name: Pipeline_2048
on: [push]
jobs:
  build:
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
        
      - name: Compile project
        run: mvn compile
        
  test:
    runs-on: [self-hosted, linux]
    needs: build
    steps:      
      - name: Compile project
        run: mvn test
